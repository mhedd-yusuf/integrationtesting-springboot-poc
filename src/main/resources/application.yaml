spring:
  application:
    name: integrationtesting-springboot-poc
  datasource:
    url: jdbc:h2:mem:transactionsdb
    driver-class-name: org.h2.Driver
    username: sa
    password: sa
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
  h2:
    console:
      enabled: true